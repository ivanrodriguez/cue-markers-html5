<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
    <script type="text/javascript" src="http://netdna.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <link href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <link href="http://pingendo.github.io/pingendo-bootstrap/themes/default/bootstrap.css" rel="stylesheet" type="text/css">
    <script src="http://cdnjs.cloudflare.com/ajax/libs/wavesurfer.js/1.0.52/wavesurfer.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/2.0.0/handlebars.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/store.js/1.3.20/store.min.js"></script>
    <script src="app.js"></script>
</head>

<body>
    <div class="section">
        <div class="container">
            <div class="row">
                <div class="col-md-1 text-center">
                    <p><i class="fa fa-4x fa-folder-open fa-fw text-muted"></i></p>
                </div>
                <div class="col-md-5">
                    <h3 class="text-center">Load a local audio track or play with demo track</h3>
                </div>
                <div class="col-md-6 text-center">
                    <p class="btn btn-block btn-lg btn-success" id="playPause"><i class="fa fa-fw fa-lg fa-play pull-left" id="playPauseIcon"></i><span id="playPauseText">Play</span></p>
                </div>
            </div>
        </div>
    </div>
    <div class="section">
        <div class="container" id="waveform"></div>
    </div>
    <div class="section">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <h1 class="text-left">Cue markers</h1>
                </div>
                <div class="col-md-6 text-center">
                    <div class="btn-group btn-group-justified btn-group-lg">
                        <p class="btn btn-primary" id="addCue"><i class="fa fa-fw fa-plus pull-left"></i>Add cue marker</p>
                        <!-- <p  class="btn btn-primary"><i class="fa fa-download fa-fw pull-left"></i>Export</p> !-->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script id="cueMarkersTemplate" type="text/x-handlebars-template">
        <div class="container">
            {{#each cueMarkers}}
            </br>
            <div class="row">
                <div class="col-md-6">
                    <form role="form">
                        <div class="form-group has-feedback">
                            <input class="form-control input-lg" id="exampleInputEmail1" placeholder="{{this.text}}" type="text" disabled="disabled">
                        </div>
                    </form>
                </div>
                <!--
                <div class="col-md-3">
                    <div class="btn-group btn-group-justified btn-group-lg">
                        <p class="btn btn-primary" data-cuemarker="{{this.startAt}}"><i class="fa fa-fw fa-plus"></i></p>
                        <p class="btn btn-primary" data-cuemarker="{{this.startAt}}"><i class="fa fa-fw fa-minus"></i></p>
                    </div>
                </div>
                !-->
                <div class="col-md-6 text-center">
                    <div class="btn-group btn-group-justified btn-group-lg">
                        <p class="btn btn-success playCue" data-cuemarker="{{this.startAt}}"><i class="fa fa-fw pull-left fa-play"></i>Play</p>
                        <p class="btn btn-danger removeCue" data-cuemarker="{{this.startAt}}"><i class="fa fa-fw pull-left fa-trash"></i>Delete</p>
                    </div>
                </div>
                <!--
                <div class="col-md-3">
                    <form role="form">
                        <div class="form-group has-feedback">
                            <input class="form-control input-lg" id="exampleInputEmail1" placeholder="Enter comment..." type="text">
                        </div>
                    </form>
                </div>
                !-->
            </div>
            {{else}}
            <div class="row">
                <div class="col-md-12">
                    <h3>No cue markers in here</h3>
                </div>
            </div>
            {{/each}}

        </div>
    </script>

    <div class="section" id="cueMarkers">
    </div>
</body>

</html>
