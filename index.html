<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="bower_components/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <link href="bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <script src="bower_components/jquery/jquery.min.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="bower_components/wavesurfer.js/dist/wavesurfer.min.js"></script>
    <script src="bower_components/handlebars/handlebars.min.js"></script>
    <script src="bower_components/store-js/store.min.js"></script>

    <link href="bower_components/bootstrap-file-dialog/dist/bootstrap.fd.css" rel="stylesheet" type="text/css">
    <script src="bower_components/bootstrap-file-dialog/dist/bootstrap.fd.js"></script>

    <script src="app.js"></script>
    <style>
        h3 {
            word-wrap: break-word;
        }
    </style>
</head>

<body>
    <div class="section">
        <div class="container">
            <div class="row">
                <div class="col-md-1 text-center" id="loadTrack">
                    <p><i class="fa fa-4x fa-folder-open fa-fw text-muted"></i></p>
                </div>
                <div class="col-md-5">
                    <h3 id="trackName">Load a local audio track or play with demo track</h3>
                </div>
                </br>
                <div class="col-md-6 text-center">
                    <p class="btn btn-block btn-lg btn-success" id="playPause"><i class="fa fa-fw fa-lg fa-play pull-left" id="playPauseIcon"></i><span id="playPauseText">Play</span></p>
                </div>
            </div>
        </div>
    </div>
    <div class="section">
        <div class="container" id="waveform"></div>
    </div>
    <div class="section">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <h1 class="text-left">Cue markers</h1>
                </div>
                <div class="col-md-6 text-center">
                    <div class="btn-group btn-group-justified btn-group-lg">
                        <p class="btn btn-primary" id="addCue"><i class="fa fa-fw fa-plus pull-left"></i>Add cue marker</p>
                        <!-- <p  class="btn btn-primary"><i class="fa fa-download fa-fw pull-left"></i>Export</p> !-->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script id="cueMarkersTemplate" type="text/x-handlebars-template">
        <div class="container">
            {{#each cueMarkers}}
            </br>
            <div class="row">
                <div class="col-md-6">
                    <form role="form">
                        <div class="form-group has-feedback">
                            <input class="form-control input-lg" id="exampleInputEmail1" placeholder="{{this.text}}" type="text" disabled="disabled">
                        </div>
                    </form>
                </div>
                <!--
                <div class="col-md-3">
                    <div class="btn-group btn-group-justified btn-group-lg">
                        <p class="btn btn-primary" data-cuemarker="{{this.startAt}}"><i class="fa fa-fw fa-plus"></i></p>
                        <p class="btn btn-primary" data-cuemarker="{{this.startAt}}"><i class="fa fa-fw fa-minus"></i></p>
                    </div>
                </div>
                !-->
                <div class="col-md-6 text-center">
                    <div class="btn-group btn-group-justified btn-group-lg">
                        <p class="btn btn-success playCue" data-cuemarker="{{this.startAt}}"><i class="fa fa-fw pull-left fa-play"></i>Play</p>
                        <p class="btn btn-danger removeCue" data-cuemarker="{{this.startAt}}"><i class="fa fa-fw pull-left fa-trash"></i>Delete</p>
                    </div>
                </div>
                <!--
                <div class="col-md-3">
                    <form role="form">
                        <div class="form-group has-feedback">
                            <input class="form-control input-lg" id="exampleInputEmail1" placeholder="Enter comment..." type="text">
                        </div>
                    </form>
                </div>
                !-->
            </div>
            {{else}}
            <div class="row">
                <div class="col-md-12">
                    <h3>No cue markers in here</h3>
                </div>
            </div>
            {{/each}}

        </div>
    </script>

    <div class="section" id="cueMarkers">
    </div>
</body>

</html>
